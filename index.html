<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pandi Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Decorative blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 6s ease-in-out infinite;
    }

    .blob1 {
      width: 300px;
      height: 300px;
      background: #ff4d6d;
      top: -100px;
      left: -100px;
    }

    .blob2 {
      width: 200px;
      height: 200px;
      background: #8338ec;
      bottom: -80px;
      right: -80px;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    header {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 30px;
      animation: slideDown 1s ease forwards;
      z-index: 2;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: url('10.jpeg') center/cover no-repeat;
      border: 5px solid white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: popUp 1s ease-out forwards, floatY 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes popUp {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatY {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .info {
      color: #fff;
      text-align: center;
      margin: 20px 0 40px;
      animation: fadeUp 1.2s ease-out forwards;
      z-index: 2;
    }

    .info h2 {
      font-size: 2rem;
      font-weight: 600;
    }

    .info p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-top: 10px;
      color: #eaf7ff;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      display: flex;
      gap: 25px;
      animation: fadeUp 1.5s ease-out forwards;
      z-index: 2;
    }

    .buttons button {
      padding: 14px 28px;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .buttons button:nth-child(1) { background: #00c9a7; }
    .buttons button:nth-child(2) { background: #ff4d6d; }
    .buttons button:nth-child(3) { background: #8338ec; }

    .buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      header { font-size: 2rem; }
      .profile-pic { width: 140px; height: 140px; }
      .info h2 { font-size: 1.6rem; }
      .info p { font-size: 1rem; }
      .buttons { flex-direction: column; gap: 20px; }
    }
  </style>
</head>
<body>

  <!-- Animated decorative blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <header>Pandi Portfolio</header>

  <div class="profile-pic"></div>

  <div class="info">
    <h2>Hi, I'm Pandi</h2>
    <p>Welcome to my portfolio. Here you can explore my self-made projects with source code.</p>
  </div>

  <div class="buttons">
    <button onclick="window.location.href='about.html'">About</button>
    <button onclick="window.location.href='projects.html'">Projects</button>
    <button onclick="window.location.href='contact.html'">Contact</button>
  </div>

  <!-- Background sound -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>

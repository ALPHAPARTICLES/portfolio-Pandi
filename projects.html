<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('2.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 30px;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .project-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      text-align: center;
      animation: fadeUp 1s ease forwards;
      opacity: 0;
    }

    .project-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-box button {
      margin: 15px 0;
      padding: 8px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .project-box button:hover {
      background: #e60000;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Projects</h1>

  <div class="projects-container">
    <div class="project-box" style="animation-delay: 0.2s;">
      <img src="a.png" alt="Project 1" />
      <button onclick="location.href='project1.html'">View Details</button>
    </div>
    <div class="project-box" style="animation-delay: 0.4s;">
      <img src="b.png" alt="Project 2" />
      <button onclick="location.href='project2.html'">View Details</button>
    </div>
    <div class="project-box" style="animation-delay: 0.6s;">
      <img src="c.png" alt="Project 3" />
      <button onclick="location.href='project3.html'">View Details</button>
    </div>
    <div class="project-box" style="animation-delay: 0.8s;">
      <img src="c.png" alt="Project 4" />
      <button onclick="location.href='project4.html'">View Details</button>
    </div>
  </div>

  <script>
    const boxes = document.querySelectorAll(".project-box");
    boxes.forEach((box, index) => {
      box.style.animationDelay = `${index * 0.3}s`;
    });
  </script>
</body>
</html>
